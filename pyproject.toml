[project]
name = "mcp-scan"
version = "0.1.8"
description = "MCP Scan tool"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp[cli]>=1.6.0",
    "rich>=14.0.0",
    "aiofiles>=23.1.0",
    "types-aiofiles",
    "pyjson5>=1.6.8",
    "pydantic>=2.11.2",
    "lark>=1.1.9",
    "psutil>=5.9.0",
    "regex>=2024.11.6",
    "aiohttp>=3.11.16",
    "rapidfuzz>=3.13.0",
]

[project.scripts]
mcp-scan = "mcp_scan.cli:main"
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["mcp_scan"]

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
    "anyio>=4.0.0"
]
dev = [
    "shiv>=1.0.4",
    "ruff>=0.11.8",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"


[tool.ruff]
# Assuming Python 3.10 as the target
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "W",    # pycodestyle warnings
    "RUF",  # Ruff-specific rules
]
ignore = [
    "E203",   # Whitespace before ':' (conflicts with Black)
    # Docstring rules corresponding to D100-D107
    "D100",   # Missing docstring in public module
    "D101",   # Missing docstring in public class
    "D102",   # Missing docstring in public method
    "D103",   # Missing docstring in public function
    "D104",   # Missing docstring in public package
    "D105",   # Missing docstring in magic method
    "D106",   # Missing docstring in public nested class
    "D107",   # Missing docstring in __init__
    "SIM117", # nested with
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["D", "S"]  # Ignore docstring and security issues in tests

[tool.ruff.lint.isort]
known-first-party = ["mcp_scan"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
